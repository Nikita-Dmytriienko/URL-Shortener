<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="url"] {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="url"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #eff6ff;
            border-radius: 6px;
            border: 1px solid #bfdbfe;
            display: none; /* Hidden by default */
            word-break: break-all;
        }

        .error {
            background-color: #fef2f2;
            border-color: #fecaca;
            color: #991b1b;
        }

        .short-link {
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .copy-btn {
            margin-top: 0.5rem;
            background-color: white;
            color: var(--text-color);
            border: 1px solid #d1d5db;
            font-size: 0.8rem;
            padding: 0.4rem;
        }
        .copy-btn:hover {
            background-color: #f3f4f6;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>✂️ URL Shortener</h1>
        
        <form id="shortenForm" class="input-group">
            <input 
                type="url" 
                id="longUrl" 
                placeholder="Paste your long URL here..." 
                required
                autocomplete="off"
            >
            <button type="submit" id="submitBtn">Shorten URL</button>
        </form>

        <div id="result">
            <p style="margin: 0 0 0.5rem 0; font-size: 0.9rem; color: #6b7280;">Your short link:</p>
            <a href="#" id="shortLink" class="short-link" target="_blank"></a>
            <br>
            <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        // АДРЕС ВАШЕГО API
        const API_BASE_URL = "http://127.0.0.1:8000"; 

        const form = document.getElementById('shortenForm');
        const input = document.getElementById('longUrl');
        const resultDiv = document.getElementById('result');
        const shortLinkA = document.getElementById('shortLink');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Сброс UI
            resultDiv.style.display = 'none';
            resultDiv.classList.remove('error');
            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";

            const longUrl = input.value;

            try {
                const response = await fetch(`${API_BASE_URL}/short_url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Важно: в main.py используется Body(embed=True), 
                    // поэтому ожидается JSON { "long_url": "..." }
                    body: JSON.stringify({ long_url: longUrl })
                });

                if (!response.ok) {
                    throw new Error('Failed to create short URL');
                }

                const data = await response.json();
                
                // Формируем полную ссылку
                // data.data содержит slug (например, "xy12z")
                const fullShortUrl = `${API_BASE_URL}/${data.data}`;

                // Отображаем результат
                shortLinkA.href = fullShortUrl;
                shortLinkA.innerText = fullShortUrl;
                resultDiv.style.display = 'block';

            } catch (error) {
                console.error(error);
                resultDiv.style.display = 'block';
                resultDiv.classList.add('error');
                shortLinkA.removeAttribute('href');
                shortLinkA.innerText = "Error: Could not shorten link. Is the backend running?";
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "Shorten URL";
            }
        });

        function copyToClipboard() {
            const url = shortLinkA.innerText;
            navigator.clipboard.writeText(url).then(() => {
                alert("Copied!");
            });
        }
    </script>
</body>
</html>
